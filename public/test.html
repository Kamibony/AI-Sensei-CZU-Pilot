<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Volania Gemini API</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #10B981; }
        textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; min-height: 80px; margin-bottom: 1rem; box-sizing: border-box; }
        button { background-color: #10B981; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #059669; }
        button:disabled { background-color: #ccc; }
        #result { margin-top: 1.5rem; padding: 1rem; border-radius: 4px; background-color: #f0f0f0; min-height: 50px; white-space: pre-wrap; word-wrap: break-word; }
        .error { background-color: #fee2e2; border: 1px solid #f87171; color: #b91c1c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Test volania Gemini API</h1>
        <p>Tento program volá Firebase funkciu 'generateText' s textom nižšie.</p>
        <textarea id="prompt-input" placeholder="Zadajte jednoduchý prompt, napr. 'Ahoj svet'">Ahoj svet, povedz mi vtip.</textarea>
        <button id="call-api-btn">Odoslať požiadavku</button>
        <h3>Odpoveď:</h3>
        <div id="result">Čakám na odpoveď zo servera...</div>
    </div>

    <script type="module">
        // Konfigurácia vášho Firebase projektu
        const firebaseConfig = {
          apiKey: "AIzaSyCYTqPDRcy-GS8m9M1d4cfUKCvl4tsmRBY",
          authDomain: "ai-sensei-czu-pilot.firebaseapp.com",
          projectId: "ai-sensei-czu-pilot",
          storageBucket: "ai-sensei-czu-pilot.appspot.com",
          messagingSenderId: "33895748858",
          appId: "1:33895748858:web:d53a923558394e5f72151c"
        };

        // Import potrebných funkcií z Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        // Inicializácia Firebase
        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app, 'europe-west1'); // Uistite sa, že región je správny

        // Referencia na vašu Cloud funkciu
        const generateTextFunction = httpsCallable(functions, 'generateText');

        // Logika pre tlačidlo a volanie API
        const callApiBtn = document.getElementById('call-api-btn');
        const promptInput = document.getElementById('prompt-input');
        const resultDiv = document.getElementById('result');

        callApiBtn.addEventListener('click', async () => {
            const prompt = promptInput.value;
            if (!prompt) {
                alert('Prosím, zadajte nejaký text.');
                return;
            }

            // Vizuálna odozva
            callApiBtn.disabled = true;
            callApiBtn.textContent = 'Spracúvam...';
            resultDiv.classList.remove('error');
            resultDiv.textContent = 'Odosielam požiadavku na server...';

            try {
                // Volanie Firebase funkcie presne tak, ako v AI Sensei
                const result = await generateTextFunction({ prompt: prompt });
                
                // Zobrazenie úspešného výsledku
                const textResponse = result.data.text;
                resultDiv.textContent = textResponse;
                
            } catch (error) {
                // Zobrazenie chyby
                console.error("Detail chyby:", error);
                resultDiv.classList.add('error');
                resultDiv.textContent = `Došlo k chybe!\n\nChybová hláška: ${error.message}`;
            } finally {
                // Obnovenie tlačidla
                callApiBtn.disabled = false;
                callApiBtn.textContent = 'Odoslať požiadavku';
            }
        });
    </script>

</body>
</html>
