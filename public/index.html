<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sensei pro ČZU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
        .toast { padding: 12px 20px; border-radius: 8px; font-size: 14px; font-weight: 500; color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); opacity: 0; transform: translateX(100%); transition: opacity 0.3s ease, transform 0.3s ease; }
        .toast.show { opacity: 1; transform: translateX(0); }
        .toast-success { background-color: #28a745; }
        .toast-error { background-color: #dc3545; }
    </style>
</head>
<body class="antialiased">
    <div id="app-container" class="h-screen w-screen"></div>
    <template id="login-template">
        <div class="w-full h-full flex items-center justify-center bg-slate-100 p-4">
            <div class="w-full max-w-md p-8 lg:p-10 space-y-6 bg-white rounded-2xl shadow-xl text-center">
                <div class="inline-block p-4 bg-green-100 rounded-full"><span class="text-4xl font-black text-green-800">ČZU</span></div>
                <h1 class="text-3xl font-extrabold text-slate-800">Vítejte v AI Sensei</h1>
                <p class="text-slate-500">Vstupte do moderní vzdělávací platformy přizpůsobené pro Českou zemědělskou univerzitu v Praze.</p>
                <div class="space-y-4 pt-4">
                    <button id="login-professor" class="w-full flex items-center justify-center py-3 px-4 rounded-xl shadow-sm text-lg font-semibold text-white bg-green-700 hover:bg-green-800 transition-all">Vstoupit jako Profesor</button>
                    <div id="student-login-container" class="border-t border-slate-200 pt-4 mt-4">
                        <div id="login-form" class="space-y-3">
                            <input type="email" id="login-email" placeholder="Zadejte váš email" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                            <input type="password" id="login-password" placeholder="Zadejte vaše heslo" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                            <button id="login-btn" class="w-full flex items-center justify-center py-3 px-4 rounded-xl shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-all">Přihlásit se jako student</button>
                            <a id="show-register-form" href="#" class="block text-center mt-4 text-sm text-slate-600 hover:underline">Nemáte účet? Zaregistrujte se</a>
                        </div>
                        <div id="register-form" class="hidden space-y-3">
                            <input type="email" id="register-email" placeholder="Zadejte váš email" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                            <input type="password" id="register-password" placeholder="Zadejte nové heslo" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                            <button id="register-btn" class="w-full flex items-center justify-center py-3 px-4 rounded-xl shadow-sm text-lg font-semibold text-white bg-green-700 hover:bg-green-800 transition-all">Zaregistrovat</button>
                            <a id="show-login-form" href="#" class="block text-center mt-4 text-sm text-slate-600 hover:underline">Máte již účet? Přihlaste se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="main-app-template">
        <div class="h-screen w-screen flex bg-white shadow-lg overflow-hidden">
            <nav class="w-20 bg-green-800 p-3 flex flex-col items-center justify-between flex-shrink-0">
                <div>
                    <a href="#" class="w-12 h-12 rounded-full flex items-center justify-center mb-8 bg-white text-green-800" title="AI Sensei pro ČZU"><span class="text-xl font-black">ČZU</span></a>
                    <ul id="main-nav" class="flex flex-col space-y-2"></ul>
                </div>
                <button id="logout-btn" class="nav-item p-3 rounded-lg flex items-center justify-center text-green-200 hover:bg-green-700 hover:text-white" title="Odhlásit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </button>
            </nav>
            <div id="role-content-wrapper" class="flex-grow flex"></div>
        </div>
    </template>
    <div id="ai-assistant-btn" title="AI Asistent" style="display:none;"></div>
    <div id="modal-container"></div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
