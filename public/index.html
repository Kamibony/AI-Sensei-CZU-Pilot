<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sensei</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
</head>
<body class="bg-slate-100 font-['Plus_Jakarta_Sans'] text-slate-900 antialiased">

    <div id="toast-container"></div>
    <div id="app-container"></div>

    <template id="main-app-template">
        <div id="main-app" class="flex h-screen bg-slate-50 overflow-hidden">
            <nav id="main-nav"></nav>
            
            <div id="role-content-wrapper" class="w-full h-full"></div>
            
            <nav id="mobile-bottom-nav" class="md:hidden w-full bg-white border-t border-slate-200 flex justify-around p-2 fixed bottom-0 z-50"></nav>
        </div>
    </template>

    <script type="module" src="/js/app.js"></script>

    <div id="media-library-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-2xl shadow-2xl w-11/12 max-w-4xl h-5/6 flex flex-col transform transition-all scale-100">
            <div class="flex justify-between items-center p-6 border-b border-slate-100 flex-shrink-0">
                <h2 class="text-xl font-bold text-slate-800">Vybrat soubory z knihovny</h2>
                <button id="modal-close-btn" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-500 hover:bg-slate-100 hover:text-slate-800 transition-colors">&times;</button>
            </div>
            
            <div id="modal-library-content" class="flex-grow p-6 overflow-y-auto bg-slate-50">
                <ul id="modal-media-list" class="space-y-2">
                   <li class="text-sm text-gray-500 text-center py-8">Načítám soubory...</li>
                </ul>
            </div>
            
            <div class="p-6 border-t border-slate-100 bg-white flex justify-end gap-3 flex-shrink-0 rounded-b-2xl">
                <button id="modal-cancel-btn" class="px-5 py-2.5 bg-white border border-slate-200 rounded-xl text-slate-600 font-medium hover:bg-slate-50 transition-colors">Zrušit</button>
                <button id="modal-confirm-btn" class="px-5 py-2.5 bg-indigo-600 text-white font-medium rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all hover:-translate-y-0.5">Potvrdit výběr</button>
            </div>
        </div>
    </div>
</body>
</html>
