<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sensei</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
<body class="bg-slate-100">

    <div id="toast-container"></div>
    <div id="app-container"></div>

    <template id="login-template">
        <div class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md mx-auto p-8">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">AI Sensei Login</h1>
                    <div id="student-login-container">
                        <div id="login-form">
                            <h2 class="text-xl font-semibold text-slate-600 mb-4 text-center">Přihlášení pro studenty</h2>
                            <form id="login-form-element" class="space-y-4">
                                <input type="email" id="login-email" placeholder="Email" autocomplete="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <input type="password" id="login-password" placeholder="Heslo" autocomplete="current-password" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                
                                <div id="login-error" class="hidden text-red-500 text-sm text-center font-semibold"></div>
                                <button type="submit" id="login-btn" class="w-full bg-green-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-800 transition-colors">Přihlásit se</button>
                            </form>
                            <p class="text-center text-sm text-slate-500 mt-4">
                                Nemáte účet? <a href="#" id="show-register-form" class="font-semibold text-green-700 hover:underline">Zaregistrujte se</a>
                            </p>
                        </div>
                        <div id="register-form" class="hidden">
                            <h2 class="text-xl font-semibold text-slate-600 mb-4 text-center">Registrace pro studenty</h2>
                            <form id="register-form-element" class="space-y-4">
                                <input type="email" id="register-email" placeholder="Email" autocomplete="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <input type="password" id="register-password" placeholder="Heslo" autocomplete="new-password" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                
                                <div id="register-error" class="hidden text-red-500 text-sm text-center font-semibold"></div>
                                <button type="submit" id="register-btn" class="w-full bg-amber-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-900 transition-colors">Zaregistrovat se</button>
                            </form>
                            <p class="text-center text-sm text-slate-500 mt-4">
                                Již máte účet? <a href="#" id="show-login-form" class="font-semibold text-green-700 hover:underline">Přihlaste se</a>
                            </p>
                        </div>
                    </div>
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-slate-300"></div>
                        <span class="flex-shrink mx-4 text-slate-400 text-sm">nebo</span>
                        <div class="flex-grow border-t border-slate-300"></div>
                    </div>
                    <div>
                        <button id="login-professor" class="w-full bg-slate-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-800 transition-colors">Vstoupit jako profesor</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="main-app-template">
        <div id="main-app" class="flex flex-col md:flex-row h-screen bg-slate-100">
            <nav id="main-nav" class="bg-green-800 p-2 md:flex flex-col items-center hidden md:w-20 lg:w-64 transition-all duration-300"></nav>
            <div id="role-content-wrapper" class="flex-grow flex flex-col overflow-y-auto"></div>
            <nav id="mobile-bottom-nav" class="md:hidden w-full bg-white border-t border-slate-200 flex justify-around p-2 fixed bottom-0 z-10"></nav>
        </div>
    </template>

    <script type="module" src="js/app.js"></script>

    <div id="media-library-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-60 transition-opacity" style="--tw-bg-opacity: 0.6;">
        <div class="bg-white rounded-2xl shadow-xl w-11/12 max-w-4xl h-5/6 flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-200 flex-shrink-0">
                <h2 class="text-xl font-bold text-slate-800">Vybrat soubory z knihovny</h2>
                <button id="modal-close-btn" class="text-3xl font-light text-slate-500 hover:text-slate-800 transition-colors">&times;</button>
            </div>
            
            <div id="modal-library-content" class="flex-grow p-4 overflow-y-auto bg-slate-50">
                <ul id="modal-media-list" class="space-y-2">
                   <li class="text-sm text-gray-500">Načítám soubory...</li>
                </ul>
            </div>
            
            <div class="p-4 border-t border-slate-200 bg-white flex justify-end flex-shrink-0">
                <button id="modal-cancel-btn" class="px-5 py-2 bg-white border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-100 mr-3 transition-colors">Zrušit</button>
                <button id="modal-confirm-btn" class="px-5 py-2 bg-green-700 text-white font-semibold rounded-lg hover:bg-green-800 transition-colors">Potvrdit výběr</button>
            </div>
        </div>
    </div>
    </body>
</html>
