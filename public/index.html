<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sensei</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #lessons-list li.completed {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
        }
        #lessons-list li.completed::after {
            content: '✔';
            color: #28a745;
            float: right;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <template id="login-template">
            <div id="login-container">
                <h1>AI Sensei Login</h1>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
                <p id="error-message" class="error"></p>
            </div>
        </template>

        <template id="main-app-template">
            <div id="main-app">
                <header>
                    <h1>AI Sensei</h1>
                    <div id="user-info">
                        <span id="user-email"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </header>
                <main>
                    <div id="professor-dashboard" class="dashboard">
                        </div>
                    <div id="student-dashboard" class="dashboard">
                        <aside id="student-sidebar">
                            <h2>Moje Lekcie</h2>
                            <p>Študent: <strong id="student-name"></strong></p>
                            <ul id="lessons-list">
                                </ul>
                        </aside>
                        <section id="lesson-content-container">
                             <div id="lesson-content">
                                <p>Vyberte lekciu zo zoznamu vľavo.</p>
                             </div>
                        </section>
                    </div>
                </main>
            </div>
        </template>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
