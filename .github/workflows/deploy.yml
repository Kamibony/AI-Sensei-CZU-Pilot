name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main     # Spustí sa pri push na 'main'
      - release  # Spustí sa pri push na 'release'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build CSS from Tailwind
        run: npm run build:css

      - name: Install and Build Functions
        run: |
          cd functions
          npm install
          npm run build
          cd .. # Vráti sa späť do koreňového adresára

      # --- KROK 1: Nasadenie na DEVELOPMENT ---
      - name: Deploy to Development (ai-sensei-czu-pilot)
        if: github.ref == 'refs/heads/main' # Podmienka: Spustiť len pre 'main' vetvu
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:dev,functions,firestore,storage --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          # Pridajte sem ďalšie secrets, ak sú potrebné pre DEV
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          PROFESSOR_TELEGRAM_CHAT_ID: ${{ secrets.PROFESSOR_TELEGRAM_CHAT_ID }}

      # --- KROK 2: Nasadenie na PRODUCTION ---
      - name: Deploy to Production (via.academy)
        if: github.ref == 'refs/heads/release' # Podmienka: Spustiť len pre 'release' vetvu
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:prod,functions,firestore,storage --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          # Pridajte sem ďalšie secrets, ak sú potrebné pre PROD
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          PROFESSOR_TELEGRAM_CHAT_ID: ${{ secrets.PROFESSOR_TELEGRAM_CHAT_ID }}
