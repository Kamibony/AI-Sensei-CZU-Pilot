name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
      - release
      - legacy-v1

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      # --- OPRAVA: TOTO MUSÍ BYŤ POVOLENÉ PRE TAILWIND ---
      - name: Build CSS from Tailwind
        run: npm run build:css
      # ----------------------------------------------------

      - name: Install and Build Functions
        run: |
          set -e
          rm -rf functions/lib
          cd functions
          npm install
          npm run build
          cd ..

      # --- Nasadenie na DEV (vetva main) -> ai-sensei-czu-pilot ---
      - name: Deploy to DEV (ai-sensei-czu-pilot)
        if: github.ref == 'refs/heads/main'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project dev --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # --- Nasadenie na NOVÝ PROD (vetva release) -> ai-sensei-prod ---
      - name: Deploy to PROD (ai-sensei-prod)
        if: github.ref == 'refs/heads/release'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project prod --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # --- Nasadenie na LEGACY (vetva legacy-v1) -> via-academy-prod ---
      - name: Deploy to LEGACY (via-academy-prod)
        if: github.ref == 'refs/heads/legacy-v1'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project legacy --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
