name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
      - release

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      # --- Build CSS (Tailwind) ---
      # Dôležité pre vzhľad aplikácie
      - name: Build CSS from Tailwind
        run: npm run build:css

      # --- Build Functions (Backend) ---
      # Príprava Cloud Functions pred nasadením
      - name: Install and Build Functions
        run: |
          set -e
          rm -rf functions/lib
          cd functions
          npm ci
          npm run build
          cd ..

      # =====================================================
      # NASADENIE NA VÝVOJ (DEV - ai-sensei-czu-pilot)
      # =====================================================
      - name: Deploy to DEV
        if: github.ref == 'refs/heads/main'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project dev --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # =====================================================
      # NASADENIE NA NOVÚ PRODUKCIU (PROD - ai-sensei-prod)
      # =====================================================
      # Táto časť je kľúčová. Používa nový kľúč a smeruje na nový projekt.
      - name: Deploy to NEW PROD
        if: github.ref == 'refs/heads/release'
        uses: w9jds/firebase-action@master
        with:
          # Explicitne určíme projekt ai-sensei-prod
          args: deploy --project ai-sensei-prod --force
        env:
          # Použijeme nový Service Account kľúč (uisti sa, že je v Secrets!)
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_SENSEI_PROD }}
