name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Kroky pre Frontend (public)
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Frontend Dependencies
        run: npm install

      - name: Build CSS
        run: npm run build:css
      
      # Kroky pre Backend (functions)
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Firebase Functions bežia na Node.js 20

      - name: Install Backend Dependencies
        run: cd functions && npm install

      # Finálne nasadenie oboch častí
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          action: deploy
          project_id: 'ai-sensei-czu-pilot'
          # Nasadíme VŠETKO: hosting (frontend) aj functions (backend)
          args: --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
