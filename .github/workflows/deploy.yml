name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm' # Use npm's built-in caching for the root directory
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies
        run: npm install

      - name: Clean previous build artifacts
        run: rm -rf functions/lib

      - name: Install Functions dependencies and build
        working-directory: ./functions
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_SENSEI_CZU_PILOT }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions,hosting --project ai-sensei-czu-pilot --force