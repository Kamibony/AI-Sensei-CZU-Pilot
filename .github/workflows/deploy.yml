name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # --- NOVÁ ČASŤ: INŠTALÁCIA A VYTVORENIE FRONTENDU ---
      - name: Install Frontend Dependencies
        run: npm install

      - name: Build CSS from Tailwind
        run: npm run build:css -- --minify  # Pridali sme --minify pre menší súbor

      # --- PÔVODNÁ ČASŤ: INŠTALÁCIA A BUILD BACKENDU ---
      - name: Install and Build Functions
        run: |
          cd functions
          npm install
          npm run build

      # --- FINÁLNE NASADENIE ---
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          # Nasadí VŠETKO (hosting s vygenerovaným CSS aj funkcie)
          args: deploy --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          PROFESSOR_TELEGRAM_CHAT_ID: ${{ secrets.PROFESSOR_TELEGRAM_CHAT_ID }}
