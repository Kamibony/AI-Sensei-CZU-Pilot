name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
      - release

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      # Ak používate Tailwind CSS a potrebujete ho buildovať, odkomentujte nasledujúce dva riadky:
      # - name: Build CSS from Tailwind
      #   run: npm run build:css

      - name: Install and Build Functions
        run: |
          cd functions
          npm install
          npm run build
          cd ..

      # --- KROK 1: Nasadenie na DEVELOPMENT (vetva main) ---
      - name: Deploy to DEV (ai-sensei-czu-pilot)
        if: github.ref == 'refs/heads/main'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project dev --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # --- KROK 2: Nasadenie na PRODUCTION (vetva release) ---
      - name: Deploy to PROD (via-academy-prod)
        if: github.ref == 'refs/heads/release'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project prod --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
