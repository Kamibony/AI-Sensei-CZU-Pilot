name: Build and Deploy to Firebase

on:
  push:
    branches:
      - stara-verzia-oprava

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Frontend Dependencies
        run: npm install

      # --- NOVÝ DIAGNOSTICKÝ KROK ---
      - name: List files BEFORE build
        run: ls -lR public

      - name: Build CSS from Tailwind
        run: npm run build:css

      # --- NOVÝ DIAGNOSTICKÝ KROK ---
      - name: List files AFTER build
        run: ls -lR public

      # --- NOVÝ DIAGNOSTICKÝ KROK: Uloženie výsledku ---
      - name: Archive public folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-folder
          path: public

      - name: Install and Build Functions
        run: |
          cd functions
          npm install
          npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          PROFESSOR_TELEGRAM_CHAT_ID: ${{ secrets.PROFESSOR_TELEGRAM_CHAT_ID }}
