name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
      - release
      - legacy-v1

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      # --- OPRAVA: TOTO MUSÍ BYŤ POVOLENÉ PRE TAILWIND ---
      - name: Build CSS from Tailwind
        run: npm run build:css
      # ----------------------------------------------------

      - name: Install and Build Functions
        run: |
          set -e
          rm -rf functions/lib
          cd functions
          npm install
          npm run build
          cd ..

      # --- Securely Encode GCP Key (Raw JSON -> File) ---
      - name: Prepare GCP Key File
        id: prepare_key
        shell: bash
        env:
          RAW_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          # Sanitize project_id using jq to remove any 'projects/' prefix
          echo "$RAW_KEY" | jq '.project_id |= sub("^projects/"; "")' > gcp_sa_key.json

          # Diagnostic: Verify project_id format in logs
          echo "Sanitized project_id in GCP_SA_KEY:"
          grep -o '"project_id": *"[^"]*"' gcp_sa_key.json || echo "Could not find project_id in key"

      # --- Nasadenie na DEV (vetva main) -> ai-sensei-czu-pilot ---
      - name: Deploy to DEV (ai-sensei-czu-pilot)
        if: github.ref == 'refs/heads/main'
        run: npx firebase deploy --project ai-sensei-czu-pilot --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_sa_key.json

      # --- Nasadenie na NOVÝ PROD (vetva release) -> ai-sensei-prod ---
      - name: Deploy to PROD (ai-sensei-prod)
        if: github.ref == 'refs/heads/release'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_PROD }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_sa_key.json
        run: |
          echo "$GCP_SA_KEY" | jq '.project_id |= sub("^projects/"; "")' > gcp_sa_key.json
          npx firebase deploy --project prod --force

      # --- Nasadenie na LEGACY (vetva legacy-v1) -> via-academy-prod ---
      - name: Deploy to LEGACY (via-academy-prod)
        if: github.ref == 'refs/heads/legacy-v1'
        run: npx firebase deploy --project legacy --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_sa_key.json
