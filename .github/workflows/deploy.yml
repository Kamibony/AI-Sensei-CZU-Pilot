name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache root node_modules
        id: cache-root-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache-root-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Clean previous build artifacts
        run: rm -rf functions/lib

      - name: Cache functions node_modules
        id: cache-functions-modules
        uses: actions/cache@v3
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-node-${{ hashFiles('functions/package-lock.json') }}

      - name: Install Functions dependencies and build
        if: steps.cache-functions-modules.outputs.cache-hit != 'true'
        run: |
          npm install --prefix functions
          npm run lint --prefix functions
          npm run build --prefix functions

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_SENSEI_CZU_PILOT }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions,hosting --project ai-sensei-czu-pilot --force