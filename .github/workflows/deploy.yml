name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
      - release
      - legacy-v1

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      # --- OPRAVA: TOTO MUSÍ BYŤ POVOLENÉ PRE TAILWIND ---
      - name: Build CSS from Tailwind
        run: npm run build:css
      # ----------------------------------------------------

      - name: Install and Build Functions
        run: |
          set -e
          rm -rf functions/lib
          cd functions
          npm install
          npm run build
          cd ..

      # --- Securely Encode GCP Key (Raw JSON -> Base64) ---
      - name: Encode GCP Key
        id: encode_key
        shell: bash
        env:
          RAW_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          # Encode the secret to Base64 (single line) to satisfy w9jds/firebase-action requirements
          echo "$RAW_KEY" | base64 -w 0 > gcp_key_b64.txt
          echo "GCP_SA_KEY_B64=$(cat gcp_key_b64.txt)" >> $GITHUB_ENV

      # --- Nasadenie na DEV (vetva main) -> ai-sensei-czu-pilot ---
      - name: Deploy to DEV (ai-sensei-czu-pilot)
        if: github.ref == 'refs/heads/main'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --force
        env:
          GCP_SA_KEY: ${{ env.GCP_SA_KEY_B64 }}

      # --- Nasadenie na NOVÝ PROD (vetva release) -> ai-sensei-prod ---
      - name: Deploy to PROD (ai-sensei-prod)
        if: github.ref == 'refs/heads/release'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project prod --force
        env:
          GCP_SA_KEY: ${{ env.GCP_SA_KEY_B64 }}

      # --- Nasadenie na LEGACY (vetva legacy-v1) -> via-academy-prod ---
      - name: Deploy to LEGACY (via-academy-prod)
        if: github.ref == 'refs/heads/legacy-v1'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project legacy --force
        env:
          GCP_SA_KEY: ${{ env.GCP_SA_KEY_B64 }}
