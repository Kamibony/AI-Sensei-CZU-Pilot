name: E2E Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: |
        npm ci
        npm install -g firebase-tools
        pip install playwright
        playwright install --with-deps

    - name: Run Test
      run: firebase emulators:exec --project=demo-test "python deep_diagnostic_editors.py"
      env:
        CI: true

    - name: Upload Artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/*.png
