name: Verify Business Logic

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install playwright google-generativeai
          playwright install chromium

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        run: npm ci
        working-directory: functions

      - name: Build Cloud Functions
        run: npm run build
        working-directory: functions

      - name: Run Logic Verification
        run: firebase emulators:exec --project=demo-test "python verify_business_logic.py"
        env:
          CI: true

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logic-verification-logs
          path: screenshots_lite/
