name: Full System Diagnostic (Manual)

on:
  workflow_dispatch:  # This enables the manual button

jobs:
  full-diagnostic:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Generous timeout
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install playwright pytest
          playwright install chromium
          npm install -g firebase-tools
      - name: Run Full Diagnostic
        run: |
          # Start emulators and run the full script
          firebase emulators:exec --project=demo-test "python full_diagnostic.py"
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-diagnostic-logs
          path: |
            *.log
            *.png
            debug_html_*.html
